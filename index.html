<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="text-center h-100">
        <div class="py-5">
            <h1 class="text-light mt-5" style="font-size:80px;"><strong>ToDo Application</strong></h1>
            <h3 class="text-light">Use Your Time Wisely...</h3>
            <form id="form">
                <div class="input-group mx-auto w-50 pt-5 ">
                    <input id="input" type="text" class="form-control" placeholder="Enter Task To be Done" value="" autocomplete=none>
                        <button id="button" class="btn btn-secondary btn-outline-dark text-white" type="submit">Add</button>
                </div>
            </form>
            <br>
            <table class="table table-hover w-50  text-white mx-auto">
                <thead></thead>
                    <tbody id="tasks">
                        <!-- Tasks to be added here -->
                    </tbody>
            </table>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
